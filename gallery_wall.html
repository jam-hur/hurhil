  <script>jQuery("#mygallery")
    .justifiedGallery({
      captions: false,
      lastRow: "hide",
      rowHeight: 180,
      margins: 5
    })
    .on("jg.complete", function () {
      window.lightGallery(
        document.getElementById("mygallery"),
        {
          autoplayFirstVideo: false,
          pager: false,
          galleryId: "nature",
          plugins: [lgZoom, lgThumbnail],
          mobileSettings: {
            controls: false,
            showCloseIcon: false,
            download: true,
            rotate: false
          }
        }
      );
    });</script>
