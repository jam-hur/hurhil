<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
    
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery@2.0.0-beta.3/css/lg-thumbnail.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery@2.0.0-beta.3/css/lightgallery.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery@2.0.0-beta.3/css/lg-zoom.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/justifiedGallery@3.8.1/dist/css/justifiedGallery.css">

</head>



<body>
  <!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<section class="gallery-section">
  <div id="mygallery" class="gallery-container">
    <a href="./images/10.jpg" class="gallery-item">
        <img src="./images/10.jpg"/>
    </a>
    <a href="./images/11.jpg" class="gallery-item">
        <img src="./images/11.jpg"/>
    </a>
    <a href="./images/18.jpg" class="gallery-item">
      <img src="./images/18.jpg"/>
  </a>
  <a href="./images/4.jpg" class="gallery-item">
    <img src="./images/4.jpg"/>
  </a>
  <a href="./images/14.jpg" class="gallery-item">
    <img src="./images/14.jpg"/>
  </a>
  <a href="./images/8.jpg" class="gallery-item">
    <img src="./images/8.jpg"/>
  </a>
  <a href="./images/7.jpg" class="gallery-item">
    <img src="./images/7.jpg"/>
  </a>
  <a href="./images/6.jpg" class="gallery-item">
    <img src="./images/6.jpg"/>
  </a>
  <a href="./images/2.jpg" class="gallery-item">

  </a>
    <!-- other images... -->
</div>
</section>


<!-- Light gallery scripts -->
<script src="https://cdn.jsdelivr.net/npm/lightgallery@2.0.0-beta.3/lightgallery.umd.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lightgallery@2.0.0-beta.3/plugins/thumbnail/lg-thumbnail.umd.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lightgallery@2.0.0-beta.3/plugins/zoom/lg-zoom.umd.js"></script>



<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/justifiedGallery@3.8.1/dist/js/jquery.justifiedGallery.js"></script>
    
   
<script>jQuery("#mygallery")
  .justifiedGallery({
    captions: false,
    lastRow: "hide",
    rowHeight: 180,
    margins: 5
  })
  .on("jg.complete", function () {
    window.lightGallery(
      document.getElementById("mygallery"),
      {
        autoplayFirstVideo: false,
        pager: false,
        galleryId: "nature",
        plugins: [lgZoom, lgThumbnail],
        mobileSettings: {
          controls: false,
          showCloseIcon: false,
          download: true,
          rotate: false
        }
      }
    );
  });</script>

</body>
</html>
